<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>제목태그 | html</title>
    </head>
    <body>
        <h1>대제목</h1> <!--이미지로 연상,외우지 x .-->
        <h2>중제목</h2>
        <h3>소제목</h3>
        <h4>소소제목</h4>
        <h5>소소소제목</h5>
        <h6>소소소소제목</h6>
        <!--html(구조), css(디자인) css할때 html의 기존 모습을 염두해두지 않는다!-->
        <!--html은 시각적인 모습으로 암기해선 안된다!-->
        <!--html은 의미적인 단어로 공부해야한다!-->
        <!--h제목태그는 keywords->(검색키워드)의 역할도 수행한다 
        -> h1~6=> 중요도 레벨 허용==> h1~h3 so, h4~h6은 웬만하면 쓰지 않는게 좋다-->
        <!--메인페이지의 로고는 h1(대제목)이다-->
        <!--서브페이지의 페이지제목도 h1(대제목)이다-->
    </body>
</html>
