    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>respon_2</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        .w {
            border: 5px solid #000;
            /* width: 1200px; */ /* 기존너비 */
            margin: 50px auto;
            /* @media 조건 관계 없이 기본 레이아웃에 반응형 웹 설정을 위해 자주 이용하는 속성 max-width, min-width */
            /* --> 얘네를 쓸땐, 기본 너비값을 쓰지 않는다. */
            max-width: 1200px; /* 최대제한너비 */
            min-width: 500px;
        }
        .w img {width: 100%;}
    </style>
</head>

        <img src="https://picsum.photos/id/20/1200" alt="">
    </div>
